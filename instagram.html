<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .logo img {
      width: 175px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      background-color: #fafafa;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #3897f0;
      cursor: pointer;
    }

    button {
      background-color: #3897f0;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #318ce7;
    }

    .fb-login {
      color: #385185;
      font-weight: bold;
      margin-top: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }

    .loading {
      display: none;
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }

    @media screen and (max-width: 400px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram">
    </div>
    <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta">
    
    <div class="password-container">
      <input type="password" id="password" placeholder="Şifre">
      <span class="toggle-password" onclick="togglePassword()">Göster</span>
    </div>
    
    <button onclick="showLoading()">Giriş Yap</button>
    
    <div class="loading" id="loading">Yükleniyor...</div>
    <div class="fb-login">Facebook ile Giriş Yap</div>
    <div class="footer">Hesabını mı unuttun?</div>
  </div>

  <!-- Ses efekti -->
  <audio id="boingSound" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleText = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleText.textContent = 'Gizle';
      } else {
        passwordInput.type = 'password';
        toggleText.textContent = 'Göster';
      }
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';

      setTimeout(() => {
        document.getElementById('boingSound').play(); // Boing sesi çal
        alert("Öperler kardeşim");
        document.getElementById('loading').style.display = 'none';

        // Sahte yönlendirme: Sayfayı yeniden yükle (ama sanki başka yere yönlendiriliyormuş gibi)
        window.location.href = "#fake-profile";
      }, 1500);
    }
  </script>

</body>
</html>
